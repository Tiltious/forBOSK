<form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
    <div class="flex flex-column gap-2">
        <label htmlFor="name" style="font-weight: 500;">Set Name</label>
        <input pInputText id="name" aria-describedby="username-help" formControlName="Name"/>
        <small id="username-help" class="text-secondary">Enter name for the set.</small>
    </div>
    <div class="mt-2">
        <p-button label="Save" [style]="{'width': '100%'}"type="submit"></p-button>
    </div>
</form>
